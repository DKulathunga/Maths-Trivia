<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçé Login | Fruit Math Trivia</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff3cd 0%, #ffe6e6 100%), url('fruit-bg.jpg');
      background-size: cover;
      background-blend-mode: overlay;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 380px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #ff6b6b;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ffbcbc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 6px rgba(255, 107, 107, 0.4);
    }

    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4040;
      transform: translateY(-3px);
    }

    p {
      margin-top: 10px;
      color: #555;
    }

    a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .login-box {
      animation: bounceIn 0.8s ease;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="emoji">üçáüçäüçéüçå</div>
    <h2>Welcome Back to Fruit Math Trivia!</h2>
    <form action="php/login.php" method="post">
      <label>Username:</label>
      <input type="text" name="username" required><br><br>

      <label>Password:</label>
      <input type="password" name="password" required><br><br>

      <button type="submit">Login</button>
    </form>

    <p>Don‚Äôt have an account? <a href="signup.html">Create one</a></p>
  </div>
</body>
</html>
